<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <script type="module" src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600&amp;family=Open+Sans:wght@300;600&amp;family=Roboto+Mono&amp;display=swap"
        rel="stylesheet">
</head>

<body>
    <rapi-doc spec-url="{openapi_url}" show-curl-before-try="true" allow-server-selection="false"
        allow-authentication="false" nav-item-spacing="compact" regular-font="Nunito" render-style="focused"
        layout="column" show-header="false" mono-font="Roboto Mono" theme="light" bg-color="#ecf1f7"
        text-color="#133863" nav-bg-color="#3f4d67" nav-text-color="#a9b7d0" nav-hover-bg-color="#333f54"
        nav-hover-text-color="#fff" nav-accent-color="#f44236" primary-color="#5c7096"></rapi-doc>
</body>

</html>
